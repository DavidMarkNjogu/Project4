{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h1>{{ listing.title }}</h1>
    {% if listing.image %}
        <img src="{{ listing.image.url }}" alt="{{ listing.title }}">
    {% endif %}
    <p>{{ listing.description }}</p>
    <p>Price: ${{ listing.price }}</p>
    <p>Location: {{ listing.location }}</p>
    <p>Posted on: {{ listing.created_at }}</p>

    <a href="{% url 'listings:listing_update' listing.id %}">Update Listing</a>
    <a href="{% url 'listings:listing_delete' listing.id %}">Delete Listing</a>

{% endblock %}
